<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Delete Comment</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header-name">
        <h1>Delete Comment</h1>
    </div>

    <div class="form-container">
        <p>Are you sure you want to delete this comment?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white;" onmouseover="this.style.backgroundColor='darkred';" onmouseout="this.style.backgroundColor='red';">Delete</button>
        </form>

        <div class="actions">
            <a href="{% url 'post_page' comment.post.id %}">Back to post</a>
        </div>
    </div>
</body>
</html>
